apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-be
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /users
spec:
  ingressClassName: nginx
  rules:
    - host: backend
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000