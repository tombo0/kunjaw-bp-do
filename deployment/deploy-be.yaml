apiVersion: apps/v1
kind: Deployment
metadata:
  name: cilist-be
  labels:
    app: cilist-be
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cilist-be
  template:
    metadata:
      labels:
        app: cilist-be
    spec:
      # volumes:
      # - name: volume-backend-env
      #   secret:
      #     secretName: cilist-secret-be
      containers:
      - name: backend
        image: profesorgreen36/cilist_backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        # volumeMounts:
        # - name: volume-backend-env
        #   mountPath: "/app/.env"
        #   subPath: ".env"
        env:
        - name: BASE_URL_PORT
          value: "5000"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cilist-secret-be
              key: MYSQL_ROOT_PASSWORD
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: cilist-secret-be
              key: DB_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cilist-secret-be
              key: DB_PASS
        - name: DATABASE_DATABASE
          valueFrom:
            secretKeyRef:
              name: cilist-secret-be
              key: DB_DB
        - name: DATABASE_HOST
          value: "rds-bp-kurikulum.cyqba9findjl.us-east-2.rds.amazonaws.com"
        - name: DATABASE_PORT
          value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: cilist-be
  ports:
  - port: 5000
    protocol: "TCP"